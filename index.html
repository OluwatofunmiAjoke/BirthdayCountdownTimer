<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Birthday Countdown</title>
</head>
<body>
    <h1>22 is almost here, Ajoke!</h1>

    <div class="countdown-container">
        <div class="countdown days-c">
            <p class="bigText" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown hours-c">
            <p class="bigText" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown mins-c">
            <p class="bigText" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown seconds-c">
            <p class="bigText" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    
</body>
</html>
